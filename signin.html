<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Local Shoppee</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Lato', 'sans-serif'],
                        'serif': ['Playfair Display', 'serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-pink-50 font-sans">
    <div class="min-h-screen flex flex-col items-center justify-center py-12 px-4">
        <a href="index.html" class="mb-6">
            <img src="1001.jpg" alt="Local Shoppee Logo" class="h-16 w-auto">
        </a>
        <div class="bg-white w-full max-w-md p-8 rounded-xl shadow-xl">
            <h2 class="text-3xl font-serif font-bold text-center text-gray-800 mb-6">Welcome</h2>
            
            <form id="signinForm" action="#" method="POST" class="space-y-6">
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                    <div class="mt-1 flex rounded-md shadow-sm">
                        <input type="tel" name="phone" id="phone" class="flex-1 block w-full rounded-l-md border-gray-300 focus:ring-pink-500 focus:border-pink-500" placeholder="Enter your phone number">
                        
                        <button type="button" id="sendOtpButton" class="inline-flex items-center px-4 py-2 border border-l-0 border-gray-300 bg-gray-50 text-sm font-medium text-gray-700 rounded-r-md hover:bg-gray-100">
                            Send OTP
                        </button>
                    </div>
                </div>
                <div>
                    <label for="otp" class="block text-sm font-medium text-gray-700">Enter OTP</label>
                    <div class="mt-1">
                        <input type="text" name="otp" id="otp" class="block w-full rounded-md border-gray-300 shadow-sm focus:ring-pink-500 focus:border-pink-500" placeholder="6-digit code">
                    </div>
                </div>
                <div class="relative">
                    <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-gray-300"></div></div>
                    <div class="relative flex justify-center text-sm"><span class="px-2 bg-white text-gray-500">Or sign in with email</span></div>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <div class="mt-1">
                        <input type="email" name="email" id="email" class="block w-full rounded-md border-gray-300 shadow-sm focus:ring-pink-500 focus:border-pink-500" placeholder="you@example.com">
                    </div>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <div class="mt-1">
                        <input type="password" name="password" id="password" class="block w-full rounded-md border-gray-300 shadow-sm focus:ring-pink-500 focus:border-pink-500" placeholder="Your Password">
                    </div>
                </div>
                <div class="flex items-center justify-between">
                    <div class="text-sm">
                        <a href="#" class="font-medium text-pink-600 hover:text-pink-500">
                            Forgot Password?
                        </a>
                    </div>
                </div>
                <div>
                    <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-pink-600 hover:bg-pink-700">
                        Login / Create Account
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // 1. Simulate sending the OTP
        document.getElementById('sendOtpButton').addEventListener('click', function() {
            alert('OTP sent successfully! (DEMO)');
        });

        // 2. Show 'Account created' on submit
        document.getElementById('signinForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Stop the page from reloading
            alert('Account created successfully!');
            this.reset(); // Clear the form
        });
    </script>
    
</body>
</html>
